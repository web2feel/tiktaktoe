<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC-TAC-TOE</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <script src="/scripts/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header id="header">
        <h1>TIC-TAC-TOE</h1>
        <p> A JavaScript Fun Game</p>
      </header>

      <section id="content">
        <div id="board" class="animate__animated animate__flipInX">
          <div data_index="0" class="block"></div>
          <div data_index="1" class="block"></div>
          <div data_index="2" class="block"></div>
          <div data_index="3" class="block"></div>
          <div data_index="4" class="block"></div>
          <div data_index="5" class="block"></div>
          <div data_index="6" class="block"></div>
          <div data_index="7" class="block"></div>
          <div data_index="8" class="block"></div>
        </div>
        <div id="info" class="animate__animated animate__fadeIn">
          <p class="endMessage"></p>
          <button class="reset">Reset Game</button>
        </div>
      </section>

      <footer id="footer">
        <p>A JavaScript Project by Jinson Abarahm</p>
      </footer>
    </div>

  </body>
</html>
